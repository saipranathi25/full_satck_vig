<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Quiz Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            margin: 20px auto;
            display: block;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-icons {
            margin-top: 20px;
            text-align: center;
        }
        .contact-icons a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .contact-icons i {
            font-size: 24px;
            margin-right: 10px;
        }

        /* Custom icons */
        i.phone-icon::before {
            content: 'üìû ';
        }

        i.email-icon::before {
            content: '‚úâÔ∏è ';
        }

        i.linkedin-icon::before {
            content: 'üîó ';
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>Online Quiz Platform</h1>
    </header>

    <!-- Navigation Links -->
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" placeholder="Your Name" required><br>
        <input type="email" placeholder="Your Email" required><br>
        <textarea rows="4" placeholder="Your Message" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>

    <div class="contact-icons">
        <h3>Reach Us At</h3>
        <a href="tel:+123456789">
            <i class="phone-icon"></i> +123456789
        </a>
        <a href="mailto:info@quizplatform.com">
            <i class="email-icon"></i> info@quizplatform.com
        </a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank">
            <i class="linkedin-icon"></i> LinkedIn
        </a>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Your message has been sent!");
        });
    </script>

</body>
</html>
